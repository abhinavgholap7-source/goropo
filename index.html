<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wallpapers</title>
<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #89f7fe, #66a6ff);
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .page {
    display: none;
    text-align: center;
    width: 100%;
    height: 100vh;
    overflow-y: auto;
    padding: 20px;
  }
  .active { display: block; }
  h1 {
    font-size: 48px;
    color: #003366;
    margin-bottom: 40px;
  }
  .btn {
    display: inline-block;
    width: 280px;
    height: 140px;
    line-height: 140px;
    font-size: 30px;
    margin: 25px;
    color: white;
    background: #003366;
    border-radius: 25px;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s;
    cursor: pointer;
  }
  .btn:hover { transform: scale(1.08); background: #002244; }
  input[type="password"] {
    padding: 10px;
    width: 80%;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    margin-bottom: 10px;
  }
  button {
    background: #007bff;
    color: white;
    border: none;
    padding: 12px 25px;
    font-size: 18px;
    border-radius: 10px;
    cursor: pointer;
  }
  button:hover { background: #0056b3; }
  #uploadArea {
    border: 2px dashed white;
    border-radius: 10px;
    padding: 30px;
    margin-top: 20px;
    display: none;
  }
  img {
    width: 180px;
    margin: 10px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }
</style>
</head>
<body>

<!-- ========== HOME PAGE ========== -->
<div id="home" class="page active">
  <h1>Wallpapers</h1>
  <div class="btn" onclick="showPage('customer')">Customer</div>
  <div class="btn" onclick="showPage('admin')">Admin</div>
</div>

<!-- ========== ADMIN PAGE ========== -->
<div id="admin" class="page">
  <h1>Admin Panel</h1>
  <input type="password" id="pass" placeholder="Enter Password">
  <button onclick="checkPass()">Login</button>
  <div id="uploadArea">
    <h3>Drag & Drop Wallpapers Here</h3>
    <div id="gallery"></div>
    <br>
    <button onclick="showPage('home')">Back to Home</button>
  </div>
</div>

<!-- ========== CUSTOMER PAGE ========== -->
<div id="customer" class="page">
  <h1>Customer Section</h1>
  <div id="wallGallery"></div>
  <br>
  <button onclick="showPage('home')">Back to Home</button>
</div>

<script>
function showPage(id){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function checkPass(){
  const pass = document.getElementById('pass').value;
  if(pass === '6015142'){
    document.getElementById('uploadArea').style.display='block';
    document.getElementById('pass').style.display='none';
    document.querySelector('#admin button').style.display='none';
  } else alert('Wrong Password!');
}

// Handle drag & drop upload
const uploadArea=document.getElementById('uploadArea');
uploadArea.addEventListener('dragover',e=>e.preventDefault());
uploadArea.addEventListener('drop',e=>{
  e.preventDefault();
  const files=e.dataTransfer.files;
  for(let file of files){
    const reader=new FileReader();
    reader.onload=function(ev){
      const img=document.createElement('img');
      img.src=ev.target.result;
      document.getElementById('gallery').appendChild(img);
      let stored=JSON.parse(localStorage.getItem('wallpapers')||'[]');
      stored.push(ev.target.result);
      localStorage.setItem('wallpapers',JSON.stringify(stored));
    };
    reader.readAsDataURL(file);
  }
});

// Load wallpapers for Customer
function showPage(id){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  if(id==='customer') loadWallpapers();
}

function loadWallpapers(){
  const stored=JSON.parse(localStorage.getItem('wallpapers')||'[]');
  const gal=document.getElementById('wallGallery');
  gal.innerHTML='';
  stored.forEach(src=>{
    const a=document.createElement('a');
    a.href=src; a.download='wallpaper.png';
    const img=document.createElement('img');
    img.src=src;
    a.appendChild(img);
    gal.appendChild(a);
  });
}
</script>
</body>
</html>
